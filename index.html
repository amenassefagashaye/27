<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN-GOGS: Stay Connected</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        h1, h2 {
            margin: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            }
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .images img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #ddd;
        }
        .content {
            text-align: center;
            padding: 20px;
            border: 3px solid transparent;
            border-image: linear-gradient(to right, green, yellow, red) 1;
            animation: glowingBorder 2s infinite;
        }
        @keyframes glowingBorder {
            0% {
                border-image-source: linear-gradient(to right, green, yellow, red);
            }
            50% {
                border-image-source: linear-gradient(to right, yellow, red, green);
            }
            100% {
                border-image-source: linear-gradient(to right, red, green, yellow);
            }
        }
        .contact-info {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .contact-info a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
    <script>
        function subscribeAndRedirect() {
            // Open the YouTube subscription link
            window.open('https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1', '_blank');
            
            // Automatically redirect to Telegram after 10 seconds
            setTimeout(function() {
                window.location.href = 'https://t.me/GOGSmore';
            }, 10000); // Wait 10 seconds to give the user time to subscribe
        }
    </script>
</head>
<body>

    <div class="content">
        <h1>AMEN-GOGS</h1>
        <h2>Your Platform for Tutorials, Research, and Global Collaboration</h2>

        <p>Stay connected with us through our YouTube and Telegram channels, explore our content and join us!</p>

        <div class="button-container">
            <button class="button" onclick="subscribeAndRedirect()">Get More...</button>
        </div>

        <div class="images">

            <img src="https://th.bing.com/th/id/OIP.qA7USEx-ziGS6RKlQKC8lgHaNK?&rs=1&pid=ImgDetMain" alt="Image 3">
        </div>

</body>
